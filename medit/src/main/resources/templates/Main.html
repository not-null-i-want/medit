<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>MEDIT</title>
   
	<link rel="stylesheet" th:href="@{assets/css/Born.css}">
    <link rel="stylesheet" th:href="@{assets/css/Left.css}">
    <link rel="stylesheet" th:href="@{assets/css/Center.css}">
    <link rel="stylesheet" th:href="@{assets/css/Right.css}">
    <link rel="stylesheet" th:href="@{assets/css/Diagnose.css}">
    <link rel="stylesheet" th:href="@{assets/css/chat.css}">
    <link rel="stylesheet" th:href="@{assets/css/PlusPatient.css}">
    <link rel="stylesheet" th:href="@{assets/css/DiagnoseUploadBox.css}">
    <link rel="stylesheet" th:href="@{assets/css/ShowDiagDetail.css}">
    <link rel="stylesheet" th:href="@{assets/css/CompareCxr.css}">
    
    <script th:src="@{assets/js/PatientsListPaging.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/SelectPatient.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/AtPatient.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/SearchPatientsPaging.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/AddDiagnosis.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/chat.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/PlusPatient.js}" type="text/javascript" defer></script>
    <script th:src="@{assets/js/ShowDiagDetail.js}" type="text/javascript" defer></script>
     <script th:src="@{assets/js/CompareCxr.js}" type="text/javascript" defer></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"></script>
</head>
<body>
    <div class="container">
        <nav id="left">
            <!-- 로고 -->
            <img src="assets/imgs/medit2.png" id="logo">
            <!-- 검색창 -->
            <div class="search">
                <input type="text" id="searchText" placeholder="환자명 입력">
                <label for="searchText">환자검색</label>
                <!-- 검색 버튼-->
                <img src="assets/imgs/search_icon.png" id="search_icon">
            </div>
            <!-- 환자 목록 -->
            <div id="ptntList">
               <!-- /paging?page=1 타임리프 문법 -->
               <!-- <a th:href="@{/paging(page=1)}">First</a> -->
               <table id="ptntTable">
                  
               </table>
               <div id="pageNumberSpace">
                    <div id="ptntListLeftSpace">
                        <img src="assets/imgs/firstBtn.svg" id="first" class="ptntListMoveBtn"></img>
                    	<img src="assets/imgs/preBtn.svg" id="pre" class="ptntListMoveBtn"></img>
                    </div>
              		<div id="pageNumber">
                        
               		</div>
                    <div id="PtntListRightSpace">
                    	<img src="assets/imgs/nextBtn.svg" id="next" class="ptntListMoveBtn"></img>
                    	<img src="assets/imgs/lastBtn.svg" id="last" class="ptntListMoveBtn"></img>
                    </div>
            	</div>
            </div>
            <!-- 환자 디테일-->
            <div id="ptntDetail">
            	<video src="assets/videos/PatientDetailDefault.mp4" id="ptntDetailDefault" autoplay loop muted></video>
            	<div id="ptntDetailDefaultMsg">환자를 클릭하세요</div>  
            </div>
            <!-- 진단 날짜 -->
            <div id="diagnosisDate">
            	<img src="assets/imgs/diagAt.jpg" id="diagAtDefault"/>
            </div>
            <div class=hiddenAT>
              <div id="pageNumberSpace_AT">
                    <div id="diagLeftSpace">
                       <img src="assets/imgs/firstBtn.svg" id="first_AT" class="diagAtMoveBtn"></img>
                      <img src="assets/imgs/preBtn.svg" id="pre_AT" class="diagAtMoveBtn"></img>
                    </div>
                  <div id="pageNumber_AT">
                        
                  </div>
                    <div id="diagRightSpace">
                      <img src="assets/imgs/nextBtn.svg" id="next_AT" class="diagAtMoveBtn"></img>
                      <img src="assets/imgs/lastBtn.svg" id="last_AT" class="diagAtMoveBtn"></img>
                    </div>
                </div>
                </div>
                
        </nav>
        <div id="center">
            <!-- 상단의 빈 공간-->
            <div id="empty">
                빈 공간
                <button id="testBtn">테스트</button>
            </div>
            <!-- 가운데 메인 -->
            <section id="main-section">
				<div id="main-section-sub">
					<video src="assets/videos/main.mp4" id="mainVideo" autoplay loop muted></video>
				</div>
            </section>
        </div>
        <div id="right">
            <!-- 우측 상단 버튼 모음-->
            <div id="btns">
				<div id="plusBtn">
					<img src="assets/imgs/addPtnt.png" id="addPtntIcon"/>
				</div>

				<button th:text="${session.user.doctorId}" id="modalCloseButton"></button>
				
				<div id="chatBtn">
					<img src="assets/imgs/chat.png" id="modalOpenButton"></img>
				</div>
				

					
				<div id="modalContainer" class="smallgap">
					<div id="modalContent"></div>
				</div>
			</div>
            <!-- 진단 결과 -->
            <div id="diagnosisResult">
                진단 결과
            </div>
            <!-- 소견 -->
            <div id="opinion">
            </div>
        </div>
    </div>
</body>
</html>
