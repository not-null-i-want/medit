<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MEDIT</title>

<link rel="stylesheet" href="assets/css/Born.css">
<link rel="stylesheet" href="assets/css/Left.css">
<link rel="stylesheet" href="assets/css/Center.css">
<link rel="stylesheet" href="assets/css/Right.css">

</head>
<body>
    <div class="container">
        <nav id="left">
            <!-- 로고 -->
            <img src="assets/imgs/medit2.png" id="logo">
            <!-- 검색창 -->
            <div class="search">
                <input type="text" id="searchText" placeholder="환자명 입력">
                <label for="searchText">환자검색</label>
                <!-- 검색 버튼-->
                <img src="assets/imgs/search_icon.png" id="search_icon">
            </div>
            <!-- 환자 목록 -->
            <div id="ptntList">
                환자 목록
            </div>
            <!-- 환자 디테일-->
            <div id="ptntDetail">
                환자 디테일
            </div>
            <!-- 진단 날짜 -->
            <div id="diagnosisDate">
                진단 날짜
            </div>
        </nav>
        <div id="center">
            <!-- 상단의 빈 공간-->
            <div id="empty">
                빈 공간
            </div>
            <!-- 가운데 메인 -->
            <section>

            </section>
        </div>
        <div id="right">
            <!-- 우측 상단 버튼 모음-->
            <div id="btns">

            </div>
            <!-- 진단 결과 -->
            <div id="diagnosisResult">
                진단 결과
            </div>
            <!-- 소견 -->
            <div id="opinion">
                소견 작성 부분
            </div>
        </div>
    </div>
</body>
</html>
